<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a web app built for covid19 1mpact estimator"
    />
    <title>buildForSDG</title>
  </head>
  <style>
    html,
    body {
      font-family: Georgia, "Times New Roman", Times, serif;
      padding: 0;
      margin: 0;
    }

    .intro-title {
      font-weight: bold;
    }

    input,
    select {
      padding: 1em;
      margin-bottom: 1em;
      width: 300px;
      border: 1px solid black;
    }
    .btn {
      padding: 20px;
      background-color: #0e2ca5;
      border: 0;
      color: whitesmoke;
      width: 300px;
      font-family: "Comfortaa", cursive;
      margin-top: 1em;
    }

    .btn:hover {
      background-color: white;
      border: 1px solid #0e2ca5;
      color: #0e2ca5;
    }
    #navbar {
      background-color: #0e2ca5;
      color: whitesmoke;
      padding: 1em;
    }
    .body {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
  <body>
    <nav class="navbar navbar-expand-md navbar-light p-3 mb-4" id="navbar">
      <p class="h5 font-weight-bold text-warning">
        #BuildforSDG Challenge 2020
      </p>
    </nav>
    <div class="body">
      <p class="intro-title">COVID19 IMPACT ESTIMATOR</p>
      <form>
        <div>
          <div>
            <label for="population">population </label><br />
            <input type="text" required data-population id="population" />
          </div>

          <div>
            <label for="time-to-elapse">time to elapse </label><br />
            <input
              type="text"
              id="time-to-elapse"
              required
              data-time-to-elapse
            />
          </div>
        </div>
        <div>
          <div>
            <label for="reported-cases">reported cases </label><br />
            <input
              type="text"
              id="reported-cases"
              required
              data-reported-cases
            />
          </div>

          <div>
            <label for="total-hospital-beds">total hospital beds</label><br />
            <input
              type="text"
              id="total-hospital-beds"
              required
              data-total-hospital-beds
            />
          </div>
        </div>
        <label for="period-type">period type</label><br />
        <select id="period-type" data-period-type>
          <option value="days" selected>
            Days
          </option>
          <option value="weeks">Weeks</option>
          <option value="months">Months</option> </select
        ><br />
        <button type="submit" class="btn" data-go-estimate>
          <small>ESTIMATE IMPACT</small>
        </button>
      </form>
    </div>
  </body>
</html>
